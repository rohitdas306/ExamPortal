<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 0px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                <h1 class="text-center">Register Here !!</h1>
                <!-- {{user | json}} -->

                <form (ngSubmit)="formSubmit()" >

                    <!-- UserName field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required 
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter Here"
                        >
                        <mat-hint>*must be unique user Name*</mat-hint>
                      </mat-form-field>

                       <!-- User password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter Here"
                        >
                      </mat-form-field>

                       <!-- First Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> First Name</mat-label>
                        <input 
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter Here"
                        >
                      </mat-form-field>

                       <!-- Last Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter Here"
                        >
                      </mat-form-field>

                       <!-- Email field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input 
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter Here"
                        >
                      </mat-form-field>

                       <!-- Phone field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter Here"
                        >
                      </mat-form-field>
                      
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" class="ml20"  mat-raised-button color="accent">Clear</button>
                      </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div> 
</div>
