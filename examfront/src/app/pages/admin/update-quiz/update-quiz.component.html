<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form  (submit)="updateData()">
                    <!-- title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input 
                        [(ngModel)]="quiz.title"
                        type="text" name="title" placeholder="Enter here" matInput/>
                    </mat-form-field>
                     <!-- description field -->
                     <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea
                        [(ngModel)]="quiz.description" 
                        type="text" matInput placeholder="Enter here" name="Description" rows="5"></textarea>
                    </mat-form-field>

                    <div class="row">
                    <div class="col-md-6">
                        <!-- max marks -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Max Mars</mat-label>
                            <input
                            [(ngModel)]="quiz.maxMarks"
                            type="text" name="maxMarks" placeholder="Enter here" matInput/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- number of questions to be shown -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Questions</mat-label>
                            <input
                            [(ngModel)]="quiz.numberOfQuestions"
                            type="text" name="numberOfQuestions" placeholder="Enter here" matInput/>
                        </mat-form-field>
                    </div>
                </div>
                <!-- Active field -->
                    <mat-slide-toggle
                    name="active" 
                    [(ngModel)]="quiz.active" class="mt20"  >
                    Publish Status
                    </mat-slide-toggle>
                    <br>
                    <!-- select catagory -->
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category"[(ngModel)]="quiz.category.cid" >
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <!-- add button for submition -->
                      <div class="container text-center mt20">
                          <button mat-raised-button color="primary" >Update</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
